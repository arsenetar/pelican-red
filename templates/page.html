{% extends 'base.html' %}
{% block content_image %}
{% if page.image %}
<a class="th" href="{{ SITEURL }}/static/{{ article.image }}">
  <img src="{{ SITEURL }}/static/{{ article.image }}" itemprop="image"/>
</a>  
{% endif %}
{% endblock %}
{% block content %}
<article itemprop="text">
{{ page.content }}
</article>
<footer class="page_footer">
{% include '_page_footer.html' %}
</footer>
{% endblock %}
